<div class="container w-50 mt-5 text-center ">
  <div class="text-center m-3 display-3 text-white">
   <strong> Word Limit: {{limit}}</strong>
  </div>

  <input type="range" min="1" max="50" value="{{limit}}" class="slider form-control-range"
    (change)="handleSlider($any($event.target).value)" />

  <div>
    <button class="btn btn-info" (click)="generator()">Generate words</button>
  </div>
  <div *ngIf="words" class="card card-body">
    <p class="display-6">{{words}}</p>
  </div>
  
</div>
<div class="container w-50 mt-5 text-center">
  <div class="text-center m-3 display-3 text-white">
    <strong>Random Number: {{randomNum}}</strong>
  </div>

  <div>
    <button class="btn btn-info" (click)="random()">Generate Random Country</button>
  </div>

  <div class="card card-body">
    <p class="display-8">{{country}}</p>
  </div>
  
  
</div>
